<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bidding Task TestApp</title>
  </head>
  <body>
    <div>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/semantic.min.css" integrity="sha256-g4+HzlttFiqgeuCnx3m308o0ahuBZ+0CRxaRWfSL0BU=" crossorigin="anonymous" />
      <script src='https://code.jquery.com/jquery-3.1.1.min.js' integrity='sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=' crossorigin='anonymous'></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/semantic.min.js" integrity="sha256-Wl7niWgEJX3PdPn8lBzIDCWO1FBCYExjQihbT4ldMok=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha256-KM512VNnjElC30ehFwehXjx1YCHPiQkOPmqnrWtpccM=" crossorigin="anonymous"></script>
      <script src="./bidding_task.js"></script>

      <div id='app-root'></div>

      <form name='biddingstore'>
        <input name='sessions' type='hidden' />
      </form>

      <div>
        <input name="title"    type="hidden" value="ユーザコンテキストと鉄道・駅利用サービスの相関量計量による駅構内図自動生成システム" />
        <input name="abstract"  type="hidden" value="近年、スマートフォンなどのモバイル端末の普及やワイヤレスブロードバンドネットワークの整備が進んでいる。これに伴い、いつでも・どこでも多種多様な情報を取得できるようになってきた。多種多様な情報を必要とするシーンの一つに公共交通機関での移動中が挙げられる。公共交通機関はスマートフォンアプリケーションや駅構内ディスプレイなどを用いて運行状況など様々な情報を提供しているが、アプリケーションの情報階層や駅構内図の複雑化などが要因となり旅客の情報取得は容易であるとは言えない。本論文では旅客の快適な駅利用を支援するため、我々が提案している旅客のコンテキスト（状況・意図）から推測したニーズに応じて情報をランキング・提示する手法を用いた動的駅構内図生成システムの試作を行った。" />
        <input name="authors" type="hidden" value="横山 元紀, 清木 康, 三田 哲也" />
        <input name="keywords" type="hidden" value="Context Awareness, Semantic Computing, Information Retrieval, Cyber-Physical System" />
      </div>
    </div>
  </body>
</html>
